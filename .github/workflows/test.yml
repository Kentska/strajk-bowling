name: Run Vitest

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ls -la   # ğŸ‘ˆ debug: listar alla filer i repo-roten
      - run: pwd      # ğŸ‘ˆ debug: visar aktuell katalog
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm test -- --run --reporter verbose
